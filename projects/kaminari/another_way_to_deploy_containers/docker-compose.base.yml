version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: kaminari-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - shared-db-net

networks:
  shared-db-net:
    external: true
