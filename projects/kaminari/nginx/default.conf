server {
    listen 80;
    server_name dev.kaminari.com;

    location / {
        proxy_pass http://dev:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 80;
    server_name staging.kaminari.com;

    location / {
        proxy_pass http://staging:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 80;
    server_name prod.kaminari.com;

    location / {
        proxy_pass http://prod:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# Optional: block all unmatched requests
server {
    listen 80 default_server;
    return 444;
}
